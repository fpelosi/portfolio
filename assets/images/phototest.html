<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo with Header Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0; /* Set background color if the image has transparency */
    }

    .photo-container {
      position: relative;
      width: 100%; /* Adjust the width as needed */
      height: 0;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
    }

    .photo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('profile.png'); /* Replace 'your-photo.jpg' with the path to your photo */
      background-size: cover;
      background-position: center;
    }

    .header-text {
      position: absolute;
      top: 20%;
      right: 0;
      padding: 20px;
      color: #fff; /* Text color */
      text-align: right;
      background: rgba(0, 0, 0, 0.7); /* Background color for the header text */
      width: 40%; /* Same as the width of the photo-container */
    }
  </style>
</head>
<body>

  <div class="photo-container">
    <div class="photo"></div>
    <div class="header-text">
      <h1>Your Header Text</h1>
      <p>Additional text if needed</p>
    </div>
  </div>

</body>
</html>
